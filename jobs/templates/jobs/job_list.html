{% extends "jobs/job_base.html" %}
{% block content %}

    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'job-detail' post.id %}">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'job-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.job_title }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
